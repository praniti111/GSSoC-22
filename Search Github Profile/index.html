<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Github User Search</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel ="stylesheet" href="css/font.css">
    <link rel="stylesheet" href="css/font-awesome.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container"><!--1. Main Section container-->
        <div class="input_wrapper"><!--1.1To contain search box and button-->
            <input type="text" placeholder="Enter github username" class="input_user">
            <div class="btn_submit">Search User</div>
        </div>
        <div class="row"><!--1.2 Show Search User Template -->
            <div class="user_info"><!--2.1 left column-->

                <div class="user_img"><!--3.1 Pic, Name, Followers, Following-->
                    <img src="images/github_logo.png">
                </div>

                <div class="user_name">
                    <h3>Login Name</h3>
                    <h1>devAmit</h1>
                </div>

                <div class="follow">

                    <div class="item followers_">
                        <p>Followers</p>
                        <span>500</span>
                    </div>
                    <div class="item follow_">
                        <p>Follow</p>
                        <span>50</span>
                    </div>

                </div>
            </div>

            <div class="repo"><!--2.2 right column-->
                <h1>Repos</h1>
                <div class="repo_details"><!--3.2 Display Repos of user-->
                    <div class="item_">
                        <div class="repo_name">devAmit</div>
                        
                        <div class="repo_details_">
                            <div class="info_star">
                               <i class="fa fa-star-o"></i>10
                            </div>
                            <div class="info_fork">
                               <p><i class="fa fa-code-fork"></i>30</p>
                            </div>
                            <div class="info_size">
                                <p><i class="fa fa-file"></i>3000kb</p>
                            </div>
                        </div>

                    </div>
                </div>
            </div>

        </div>
    </div>
    <script src="js/script.js"></script>
    
</body>
</html>
